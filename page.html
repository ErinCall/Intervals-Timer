<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="sprintf-0.7-beta1.js"></script>
        <script type="text/javascript" src="screen_color.js"></script>
        <script type="text/javascript" src="countdown.js"></script>
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <link href="main.css" rel="stylesheet" type="text/css" />
        <title>Intervals Timer</title>
    </head>
    <body>
        <div id='outer'>
			<div id='workout-container'>
				<form method="get" action="#" onsubmit='window.runWorkout(); return false;'>
					<div id='workout'>
						<textarea name='workout-contents' id='workout-contents' rows='24' cols='80'></textarea><br />
						<input type='submit' name='workout-runner' id='workout-runner' value='GO' />
					</div>
				</form>
			</div>
            <div id='countdown-container'>
				<div id='interval-name-container'>
					<span id='interval-label'></span>
				</div>
                <span id='countdown'></span>
            </div>
        </div>
    </body>
</html>
